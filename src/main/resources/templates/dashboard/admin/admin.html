<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="dashboard/dashboard-common :: layout(~{::extra})">
    <div th:fragment="extra">
        <h2>NPM에서 가져온 호스트</h2>
        <ul th:if="${npmHosts != null}">
            <li th:each="d : ${npmHosts}">
                <a th:href="'http://' + ${d}"
                   th:text="${d}"
                   target="_blank" rel="noopener"></a>
            </li>
        </ul>
    </div>
</div>

<form action="/" method="get">
    <button type="submit">돌아가기</button>
</form>

</body>
</html>
