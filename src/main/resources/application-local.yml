spring:
  datasource:
    url: jdbc:h2:file:./h2db/portal
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: none

  jackson:
    property-naming-strategy: SNAKE_CASE