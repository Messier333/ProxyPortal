<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    :root {
      --base: #1e1e2e;
      --mantle: #181825;
      --surface0: #313244;
      --text: #cdd6f4;
      --subtext: #bac2de;
      --blue: #89b4fa;
      --red: #f38ba8;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--base);
      font-family: 'Inter', 'Roboto', sans-serif;
      color: var(--text);
    }

    .login-card {
      width: 360px;
      background: var(--mantle);
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
    }

    label {
      font-size: 12px;
      color: var(--subtext);
    }

    input {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 16px;
      padding: 10px 12px;
      background: var(--surface0);
      border: 1px solid transparent;
      border-radius: 8px;
      color: var(--text);
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--blue);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--blue);
      color: var(--base);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .error {
      color: var(--red);
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <form class="login-card" th:action="@{/login}" method="post">
    <h1>Sign in</h1>

    <label>Username</label>
    <input type="text" name="username" required />

    <label>Password</label>
    <input type="password" name="password" required />

    <button type="submit">Login</button>

    <div class="error" th:if="${param.error}">
      Invalid username or password
    </div>
  </form>
</body>
</html>
